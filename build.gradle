buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

configurations {
    deployerJars
}

dependencies {
    deployerJars 'org.apache.maven.wagon:wagon-ftp:2.2'
}

apply plugin: 'forge'
apply plugin: 'curseforge'
apply plugin: 'maven'

version = "1.0.0.${System.env.BUILD_NUMBER}"
group= "com.arisux.mdxlib"
archivesBaseName = "mdxlib"

tasks.withType(JavaCompile) {
	sourceCompatibility = "1.7"
	targetCompatibility = "1.7"
	options.encoding = 'UTF-8'
}

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
    mappings = "stable_12"
}

jar {
	archiveName = "[${minecraft.getApiVersion()}][${project.version}] ${project.archivesBaseName}.jar"
    
    manifest {
        attributes 'FMLAT': 'mdxlib_at.cfg'
		attributes 'FMLCorePlugin' : 'com.arisux.amdxlib.FMLModule'
		attributes 'FMLCorePluginContainsFMLMod' : 'true'
    }
}

curse {
    displayName = "${project.archivesBaseName} ${project.version}"
    artifact = file("${project.buildDir}/libs/[${minecraft.getApiVersion()}][${project.version}] ${project.archivesBaseName}.jar")
    projectId = '248278'
    apiKey = project.curseForgeApiKey
    releaseType = 'beta'
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task("publishToMaven", dependsOn:"build") {
    description = "Uploads the artifacts generated during the build process to the maven repository at build.arisux.com"

    uploadArchives {
        repositories.mavenDeployer {
            configuration = configurations.deployerJars
            repository(url: "ftp://build.arisux.com/maven/") {
                authentication(userName: System.getenv()['MAVEN_USERNAME'], password: System.getenv()['MAVEN_PASSWORD']) {
                    logger.lifecycle('Uploading artifacts to the maven repository at build.arisux.com...')
                    logger.lifecycle('Maven Repository Username: ' + System.getenv()['MAVEN_USERNAME'])
                    logger.lifecycle('Maven Repository Password: ' + System.getenv()['MAVEN_PASSWORD'])
                }
            }
        }
    }
}
